<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <label for="repeat_password">Повторите пароль:</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
        <label for="age">Введите свой возраст:</label>
        <input type="number" id="age" name="age" max="999" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="font-size: 33px; font-style: italic; color: #8c6d3d; margin: 20px 0 20px 40px;">{{ message }}</p>
    {% endif %}
</body>
</html>
