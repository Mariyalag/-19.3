{% extends 'fourth_task/menu.html' %}

{% block pagename %}Контакты{% endblock %}

{% block content %}
    <h1>Контактная информация</h1>
    <p>Если у вас есть вопросы, вы можете связаться со мной по электронной почте: <a href="mailto:mariya.Lag.psy@mail.com">mariya.Lag.psy@mail.com</a></p>

    <h2>Задать вопрос</h2>
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Ваш email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Ваш вопрос:</label>
            <textarea class="form-control" id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <a class="btn-back" href="{% url 'home' %}">Назад на главную</a>
{% endblock %}
